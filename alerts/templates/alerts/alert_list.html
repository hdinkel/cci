{% extends 'base.html' %}

{% block content %}

{% if object_list %}

<h1 class="text-center"> Ebay Alerts </h1>
	<div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped tablesorter">
                <thead>
                <tr>
                  <th class="header"> ID <i class="icon-sort"></i></th>
                  <th class="header"> Username <i class="icon-sort"></i></th>
                  <th class="header"> Email <i class="icon-sort"></i></th>
                  <th class="header"> Time Interval<i class="icon-sort"></i></th>
                  <th class="header"> Search phrase <i class="icon-sort"></i></th>
                </tr>
            </thead>
            <tbody>
                    {% for a in object_list %}
                    <tr>
                        <td><a href="/alerts/{{a.pk}}">{{a.pk}}</a></td>
                        <td><a href="/alerts/{{a.pk}}">{{a.user_name}}</a></td>
                        <td><a href="/alerts/{{a.pk}}">{{a.user_email}}</a></td>
                        <td><a href="/alerts/{{a.pk}}">{{a.update_time}}</a></td>
                        <td><a href="/alerts/{{a.pk}}">{{a.phrase}}</a></td>
                    </tr>
                    {% endfor %}
            
            </tbody>
            </table>
        </div>
{% endif %}
{% endblock %}
